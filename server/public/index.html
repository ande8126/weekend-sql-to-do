<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>ToDoer</title>
</head>
<body>
    <header>
        <h1>ToDoer</h1>
    </header>
    <main>
        <div class="topSection">
            <label>Owner:</label>
            <select name="task owner" id="taskOwner">
                <option value="Pat">Pat</option>
                <option value="Jenna">Jenna</option>
                <option value="Quinn">Quinn</option>
                <option value="Casper">Casper</option>
                <option value="Oliver">Oliver</option>       
            </select>
            <label>Task:</label>
            <input id="taskIn" placeholder="move the boxspring, etc"></input>
            <button id="addTaskButton">Add Task</button>
            <table id="openTasks">
                <thead>
                    <th>Owner</th>
                    <th>Task<th>
                    <th>Status</th>
                    <th>Remove</th>
                </thead>
                <tbody id="toDosOut"></tbody>
            </table>
            <button id="showCompletedTasksButton">See completed tasks</button>
        </div>
        <div class="bottomSection">
        </div>
    </main>
</body>
</html>
