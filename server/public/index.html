<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" />
    <title>ToDoer</title>
</head>
<body>
    <section class="jumbotron">
        <div class="container">
            <div class ="row text-center"></div>
                <h1>ToDoer</h1>
                <div class="col-sm-4">
                    <p>Who's the doer?</p>
                    <select name="task owner" id="taskOwner">
                        <option value="Pat">Pat</option>
                        <option value="Jenna">Jenna</option>
                        <option value="Quinn">Quinn</option>
                        <option value="Casper">Casper</option>
                        <option value="Oliver">Oliver</option>       
                    </select>
                    <p>What are they doing?</p>
                    <input id="taskIn" placeholder="move the boxspring..."></input>
                <button id="addTaskButton">Add Task</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container" id="tables">
        <div class="topSection">
            <table id="openTasks">
                <thead>
                    <th>Owner</th>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Remove</th>
                </thead>
                <tbody id="toDosOut"></tbody>
            </table>
        </div>
        <div class="bottomSection">
            <h4>Completed tasks</h4>
            <!-- bring in a separate table here for completed tasks-->
            <table id="closedTasks">
                <thead>
                    <th>Owner</th>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Remove</th>
                </thead>
                <tbody id="donesOut">
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
